<!DOCTYPE html>
<html>
<head>
    <title>AngularJS on JAX-RS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="script/bootstrap/css/bootstrap.min.css"/>
    <script src="script/angular/angular.js"></script>
    <script src="script/angular/angular-mocks.js"></script>
    <script src="script/angular/angular-resource.js"></script>
    <script src="script/angular/angular-route.js"></script>
    <script src="app/_app.js"></script>
</head>
<body ng-app="DicesApp" ng-controller="DicesCtrl">

<section id="notes" class="container">
    <button id="start" class="btn btn-primary" ng-click="start()" ng-disabled=" dices != null ">Start game</button>
    <article ng-repeat="dice in dices" class="note">
         <span>{{ dice.value }}</span>
        <button class="btn btn-default" ng-click="hold(dice.id)">Hold</button>
            <!--button class="btn btn-danger" ng-click="remove(note)">-</button>
        </h1-->

    </article>

    <button id="Throw" class="btn btn-primary" ng-click="throwDices()" ng-disabled=" counter == 2 || dices == null ">Throw</button>
    <button id="Reset" class="btn btn-primary" ng-click="resetGame()">Reset</button>

    <!--div class="modal fade" ng-class="{'in show':counter == 2}"-->
        <p>You have {{ score() }}</p>
        <p>Computer has {{ computerScore() }}</p>
    <!--/div-->


</section>

</body>
</html>
